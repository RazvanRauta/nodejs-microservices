apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail
  template:
    metadata:
      labels:
        app: mail
    spec:
      containers:
        - name: mail
          image: rrazvandev/mail
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: http://nats-srv:4222
            - name: NATS_CLUSTER_ID
              value: ticketing
            - name: MAILGUN_FROM
              value: "GetTix <admin@rrazvan.dev>"
            - name: MAILGUN_DOMAIN
              value: ama.rrazvan.dev
            - name: MAILGUN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mailgun-secret
                  key: MAILGUN_API_KEY
          resources:
            limits:
              memory: "200Mi"
              cpu: "200m"           

